    <section>
        <div class="flex justify-content-space-between align-items-center">
            <div class="flex-box flex align-items-center justify-content-center">
                <img src="./logo.png" alt="">
            </div>
            <div class="flex-box  flex justify-content-center">
                <h3 class="font-weight">為什麼選擇了做甜點?</h3>
                <p class="font-weight">青山依舊在,幾度夕陽紅。
                    慣看秋春風。一壺濁酒喜相逢,
                    浪花淘盡英雄。是非成敗轉空,
                    滾滾長江東逝水,髮漁江渚上,
                    古今多少事,都付笑談中。
                    </p>
                <p class="font-weight">是非成敗轉頭空,青山依舊在,幾度夕陽紅。
                    白髮漁樵江上,古今多少事,都付笑談中。</p>
                <p class="font-weight color-green"> 想吃甜點 是不需理由的</p>
            </div>

        </div>
